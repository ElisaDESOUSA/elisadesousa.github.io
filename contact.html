<div class="container_contact">
    <h2>Formulaire de contact</h2>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="container_box_contact">
            <label for="text" class="contact_label">Nom</label>
            <input type="text" class="contact_input" placeholder="Votre nom">
            <label for="contact_input" class="contact_label">Prénom</label>
            <input type="text" class="contact_input" placeholder="Votre prénom">
        </div>
        <div class="container_box_contact">
            <label for="email" class="contact_label">Email</label>
            <input type="email" class="email" id="email" placeholder="Votre email">
        </div>
        <div class="container_box_contact">
            <label for="text" class="contact_label">Sujet</label>
            <input type="text" class="contact_input" placeholder="Le sujet de votre message">
        </div>
        <div class="container_box_contact">
            <label for="checkbox" class="contact_label">J'accepte les conditions d'utilisation</label>
            <input type="checkbox">
        </div>
        <div class="container_box_contact">
            <label for="message" class="contact_label">Votre message</label>
            <textarea type="message" placeholder="Laissez un message ici" id="message" name="message"></textarea>
        </div>
        <div class="container_box_contact">
            <label for="files" class="contact_label">Votre fichier</label>
            <input type="file" id="files" name="files">
        </div>
        <button type="submit" class="btn_contact">Envoyer votre formulaire</button>
    </form>
</div>
