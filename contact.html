<form action="" method="post" enctype="multipart/form-data">
    <div class="container_contact">
        <h2 class="centered-text">Formulaire de contact</h2>
        
            <p class="w-50 d-flex m-auto mb-5">
                <label for="text" class="w-25 contact_label">Nom</label>
                <input type="text" class="contact_input w-100" placeholder="Votre nom" id="nom">
            </p>
            <p class="w-50 d-flex m-auto mb-5">
                <label for="contact_input" class="w-25 contact_label">Prénom</label>
                <input type="text" class="contact_input w-100" placeholder="Votre prénom" id="prenom">
            </p>
            <p class="w-50 d-flex m-auto mb-5">
                <label for="email" class="w-25 contact_label">Email</label>
                <input type="email" class="email w-100" id="email" placeholder="Votre email">
            </p>
            <p class="w-50 d-flex m-auto mb-5">
                <label for="text" class="w-25 contact_label">Sujet</label>
                <input type="text" class="contact_input w-100" placeholder="Le sujet de votre message" id="sujet"> 
            </p>
            <p class="w-50 d-flex m-auto mb-5">
                <label for="message" class="w-25 contact_label">Votre message</label>
                <textarea type="message" class=" w-100" placeholder="Laissez un message ici" name="message" id="message"></textarea>
            </p>
    
        <div class="centered-text mt-10">
            <button type="submit" class="btn_contact w-25" id="submit">Envoyer votre formulaire</button>
        </div>
    </div>
</form>
